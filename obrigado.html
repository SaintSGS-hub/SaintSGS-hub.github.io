<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Concluindo Compra!</title>
<link rel="icon" type="image/png" href="img/favicon.png">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  background:
    radial-gradient(circle at top, rgba(255, 200, 0, 0.04), transparent 60%),
    #000;
}
#parallax-wrapper {
  perspective: 1200px;
  transform-style: preserve-3d;
}
.card-depth {
  transition: transform 0.2s ease-out;
  will-change: transform;
}
.disabled {
  opacity: 0.4;
  pointer-events: none;
}

/* STATUS VISUAL */
.status {
  font-weight: bold;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 20px;
}
.status-pending {
  color: #facc15;
  box-shadow: 0 0 12px rgba(250,204,21,0.5);
}
.status-approved {
  color: #4ade80;
  box-shadow: 0 0 14px rgba(74,222,128,0.6);
}
.status-refused {
  color: #f87171;
  box-shadow: 0 0 14px rgba(248,113,113,0.6);
}
</style>
</head>

<body class="bg-black text-white font-sans">

<div id="parallax-wrapper">
<div class="max-w-xl mx-auto p-6">

<h1 class="text-3xl mb-2 font-bold text-center glow-float">
Continuando para entrega
</h1>

<div id="status-box"
     class="status status-pending text-center">
Pagamento em análise pelo Mercado Pago
</div>

<button
  id="retry-btn"
  class="hidden w-full bg-zinc-700 text-white py-2 rounded-lg mb-6">
Verificar pagamento novamente
</button>

<form id="pedido-form"
      action="https://formsubmit.co/saintwwmofficial@gmail.com"
      method="POST"
      class="space-y-4 card-depth disabled">

  <input type="hidden" name="_subject" value="Novo Pedido Echo Beads">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://saintsgs-hub.github.io/confirmado.html">
  <input type="hidden" name="_honeypot" value="">

  <input type="hidden" name="ip">
  <input type="hidden" name="pais">
  <input type="hidden" name="cidade">
  <input type="hidden" name="horario">
  <input type="hidden" name="produto">
  <input type="hidden" name="txid">

  <input class="w-full p-2 rounded bg-zinc-800"
         name="nick"
         placeholder="Nome no jogo"
         required>

  <input class="w-full p-2 rounded bg-zinc-800"
         name="id"
         placeholder="ID da conta (somente números)"
         required
         inputmode="numeric"
         pattern="[0-9]+"
         oninput="this.value = this.value.replace(/[^0-9]/g, '')">

  <input class="w-full p-2 rounded bg-zinc-800"
         name="telefone"
         placeholder="WhatsApp"
         required>

  <input class="w-full p-2 rounded bg-zinc-800"
         type="email"
         name="email_cliente"
         placeholder="Seu e-mail"
         required>

  <button type="submit" class="w-full bg-yellow-500 text-black py-2 rounded-lg">
Confirmar Entrega
  </button>

</form>

<div class="mt-8 bg-zinc-900 border border-yellow-500 text-yellow-400 p-4 rounded text-sm text-center card-depth">
<strong>Atenção:</strong><br>
O formulário só é liberado após confirmação real do pagamento.
</div>

</div>
</div>

<script src="js/effects.js"></script>

<script>
const form = document.getElementById("pedido-form");
const statusBox = document.getElementById("status-box");
const retryBtn = document.getElementById("retry-btn");

const params = new URLSearchParams(window.location.search);
const txid =
  params.get("payment_id") ||
  params.get("collection_id") ||
  params.get("id");

function validarPagamento() {
  statusBox.className = "status status-pending text-center";
  statusBox.innerText = "Pagamento em análise pelo Mercado Pago";
  retryBtn.classList.add("hidden");

  fetch("https://saint-echo-backend.neuroniosgames.workers.dev/submit-order", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ txid })
  })
  .then(r => {
    if (!r.ok) throw new Error();
    return r.json();
  })
  .then(() => {
    statusBox.className = "status status-approved text-center";
    statusBox.innerText = "Pagamento aprovado ✔";
    form.classList.remove("disabled");
  })
  .catch(() => {
    statusBox.className = "status status-pending text-center";
    statusBox.innerText =
      "Pagamento ainda não confirmado. Caso tenha pago, tente novamente.";
    retryBtn.classList.remove("hidden");
  });
}

retryBtn.addEventListener("click", validarPagamento);
validarPagamento();
</script>

</body>
</html>
