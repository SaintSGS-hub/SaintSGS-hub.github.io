<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento Confirmado!</title>
<link rel="icon" type="image/png" href="img/favicon.png">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* ===== PASSO 4 — BASE VISUAL GLOBAL ===== */
  body {
    background:
      radial-gradient(
        circle at top,
        rgba(255, 200, 0, 0.04),
        transparent 60%
      ),
      #000;
  }

  #parallax-wrapper {
    perspective: 1200px;
    transform-style: preserve-3d;
  }

  .card-depth {
    transition: transform 0.2s ease-out;
    will-change: transform;
  }
</style>
</head>

<body class="bg-black text-white font-sans">

<!-- PARALLAX WRAPPER -->
<div id="parallax-wrapper">

<div class="max-w-xl mx-auto p-6">

<h1 class="text-3xl mb-4 text-center">Pagamento recebido!</h1>

<p class="text-center text-gray-400 mb-6">
Preencha os dados para entrega
</p>

<form action="https://formsubmit.co/saintwwmofficial@gmail.com" method="POST" class="space-y-4 card-depth">

  <input type="hidden" name="_subject" value="Novo Pedido Echo Beads">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://saintsgs-hub.github.io/confirmado.html">

  <!-- ENVIO PARA DISCORD -->
  <input type="hidden" name="_webhook" value="https://ptb.discord.com/api/webhooks/1460103765867630832/Hcy9GlyBjQ3NzCmNh9HPaRpPGZjJ1WSV096P2-D9YrR3oQtX71valmDZFFxlIc_IKu5o">

  <!-- PASSO 7 — FORMATAÇÃO BONITA -->
  <input type="hidden" name="_template" value="table">

  <!-- PASSO 8 — ANTI-SPAM (HONEYPOT) -->
  <input type="hidden" name="_honeypot" value="">

  <input class="w-full p-2 rounded bg-zinc-800" name="nick" placeholder="Nome no jogo" required>

  <input class="w-full p-2 rounded bg-zinc-800" name="id" placeholder="ID da conta (somente números)" required inputmode="numeric" pattern="[0-9]+" title="Digite apenas números" oninput="this.value=this.value.replace(/[^0-9]/g,'')">

  <input class="w-full p-2 rounded bg-zinc-800" name="txid" placeholder="ID do pagamento PIX" required>

  <input class="w-full p-2 rounded bg-zinc-800" name="telefone" placeholder="WhatsApp (Ex: +55 11 99999-9999)" required inputmode="tel" pattern="[0-9+\-\s]+" title="Use apenas números, espaço, + ou -" oninput="this.value=this.value.replace(/[^0-9+\-\s]/g,'')">

  <button type="submit" class="w-full bg-yellow-500 text-black py-2 rounded-lg">
    Confirmar Entrega
  </button>


</form>

<div class="mt-10 bg-zinc-900 border border-yellow-500 text-yellow-400 p-4 rounded text-sm text-center card-depth">
<strong>Atenção:</strong><br>
Pedidos enviados sem pagamento confirmado serão automaticamente ignorados.<br>
A entrega só é realizada após a verificação do pagamento pelo Mercado Pago.
</div>

</div>
</div>

<script src="js/effects.js"></script>
</body>
</html>
