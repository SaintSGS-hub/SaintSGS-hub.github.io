<body>

<a href="https://saintsgs-hub.github.io/index.html" class="home-link">‚Üê Home</a>

<div class="min-h-screen flex items-center justify-center p-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl w-full">

    <div class="glass-card text-center glow-float">

      </p>

   <div class="glass-card glow-float flex flex-col text-center justify-center">

   <div id="paymentBrick_container"></div>

    <p class="text-xs font-bold text-gray-400 text-center">
      ‚Ä¢ PIX ‚Ä¢ Cart√£o ‚Ä¢ Saldo MP ‚Ä¢ E muito mais
      </p>
    </div>

  </div>

<script>
const mp = new MercadoPago(
  "APP_USR-ecd9f6e7-02f7-4bb3-b757-10a0453ab646",
  { locale: "pt-BR" }
);

window.addEventListener("DOMContentLoaded", async () => {
  const produto = "60 Echo Beads";
  const valor = 10.40;

  localStorage.setItem("produto", produto);

  const consent = JSON.parse(localStorage.getItem("saint_consent"));
  if (!consent?.consent_id) {
    alert("Consentimento n√£o encontrado.");
    return;
  }

  const res = await fetch(
    "https://saint-echo-backend.neuroniosgames.workers.dev/create-payment-bricks",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ produto, valor, consent_id: consent.consent_id /*, payment_method_id: "pix" */ })
    }
  );

  const data = await res.json();

  if (!data.preference_id) {
    alert("Erro ao iniciar pagamento.");
    return;
  }

  const bricksBuilder = mp.bricks();

// console.log("DEBUG amount:", valor, typeof valor);

// console.log("DEBUG preference:", data.preference_id);
  
  bricksBuilder.create(
    "checkout-pro",
    "paymentBrick_container",
  // "statusScreen",                    // Status Screen Brick
  // "paymentBrick_container",          // container
  {
    initialization: {
      paymentId: data.preference_id    // <- do backend
    },
    customization: {
      visual: { style: { theme: "dark" } }
    },
    callbacks: {
      onReady: () => console.log("üü¢ Checkout Brick pronto"),
      onError: (err) => console.error("üî¥ Erro no Checkout Brick", err),
        // alert("Erro ao carregar o status do pagamento. Atualize a p√°gina.");
      onSubmit: (paymentData) => {
          console.log("üí∞ Dados do pagamento:", paymentData);
        }
      }
    }
  );
});
</script>
