<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento ‚Ä¢ 60 Echo Beads</title>
<link rel="icon" type="image/png" href="img/favicon.png">
<script src="https://cdn.tailwindcss.com"></script>

<!-- Mercado Pago SDK -->
<script src="https://sdk.mercadopago.com/js/v2"></script>

<style>
body {
  background: radial-gradient(circle at top, rgba(255,200,0,0.04), transparent 80%), #000;
  font-family: sans-serif;
}

.glass-card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.2);
  box-shadow: 0 8px 32px rgba(0,0,0,0.25);
  padding: 24px;
  color: white;
}

.glow-float {
  animation: floatGlow 3s ease-in-out infinite;
  text-shadow: 0 0 6px rgba(255,255,255,0.3);
}

.valor-glow {
  font-size: 1.6rem;
  font-weight: bold;
  color: #FFD700;
  text-shadow: 0 0 8px #FFD700, 0 0 14px #FFD700;
}

@keyframes floatGlow {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-3px); }
  100% { transform: translateY(0px); }
}

.btn-comprar {
  background: #FFD700;
  color: #000;
  font-weight: bold;
  padding: 14px;
  border-radius: 14px;
  width: 100%;
  margin-top: 12px;
  transition: transform 0.2s, box-shadow 0.2s;
}

.btn-comprar:hover {
  transform: scale(1.03);
  box-shadow: 0 0 16px rgba(255,215,0,0.6);
}

a.home-link {
  position: fixed;
  top: 16px;
  left: 16px;
  color: #888;
  font-size: 14px;
  text-decoration: none;
}

a.home-link:hover { color: #fff; }
</style>
</head>

<body>
<a href="index.html" class="home-link">‚Üê Home</a>

<div class="min-h-screen flex items-center justify-center p-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl w-full">

    <!-- CARD PRODUTO -->
    <div class="glass-card text-center glow-float">
      <h1 class="text-2xl font-bold mb-2">ü¶™ 60 Echo Beads</h1>
      <p class="text-gray-300 mb-4">
        Este pacote adiciona <strong>60 Echo Beads</strong> diretamente na sua conta.
      </p>

      <img src="img/echo60.png" alt="60 Echo Beads" class="mx-auto w-32 mb-4">

      <span class="valor-glow">R$ 10,40</span>

      <p class="text-xs text-gray-400 mt-4">
        ‚Ä¢ Entrega manual ap√≥s confirma√ß√£o<br>
        ‚Ä¢ Pagamento 100% seguro
      </p>
    </div>

    <!-- CARD PAGAMENTO -->
    <div class="glass-card glow-float">
      <h2 class="text-xl font-bold mb-4 text-center">Gateway de Pagamento</h2>

      <!-- Mercado Pago Checkout -->
      <div id="mp-checkout"></div>

      <button id="pagar" class="btn-comprar">
        PAGAR COM MERCADO PAGO
      </button>

      <p class="text-xs text-gray-400 mt-4 text-center">
        Ap√≥s o pagamento voc√™ ser√° redirecionado automaticamente
        para informar os dados de entrega.
      </p>
    </div>

  </div>
</div>

<script>
  const mp = new MercadoPago('SUA_PUBLIC_KEY_AQUI', {
    locale: 'pt-BR'
  });

  document.getElementById("pagar").addEventListener("click", async () => {
    const response = await fetch("https://SEU-WORKER.workers.dev/create-preference", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        produto: "60 Echo Beads",
        valor: 10.40
      })
    });

    const data = await response.json();

    mp.checkout({
      preference: { id: data.id },
      autoOpen: true
    });
  });
</script>

<script src="js/effects.js"></script>
</body>
</html>
